<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor</title>
  </head>
  <body>
    <!-- Navigation  Bar -->
    <nav>
      <img class="logo" src="./images/logo.png" alt="Logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our Services</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <!-- Hero Section -->
    <main class="herosection">
      <!-- Left Hero Section -->
      <section class="left">
        <img class="stethoscope" src="./images/stethoscope.png" alt="" />
        <img class="top" src="./images/topAngle.png" alt="" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patient with emergen Problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>
        <img class="bottom" src="./images/bottomAngle.png" alt="" />
        <img class="mouse" src="./images/mouse.png" alt="" />
        <button>Make Appointment</button>
      </section>
      <!-- Right Hero Section -->
      <section class="right">
        <img class="ri" src="./images/greenBox.png" alt="" />
        <img class="ri yellow" src="./images/yellowBox.png" alt="" />
        <img class="ri" src="./images/doctor.png" alt="" />
      </section>
    </main>
  </body>
</html>
